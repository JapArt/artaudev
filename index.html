layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h2>{{ post.title }}</h2>
      {{ post.content | truncate: 350 }}
      <a href="{{ post.url }}">keep reading</a>
    </div>
  {% endfor %}
</div>
